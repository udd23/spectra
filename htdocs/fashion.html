    <style>
        body {

        }

    <script>
        function changeFormTheme(theme) {
            const formContainer = document.getElementById('form-container');
            formContainer.className = theme + ' p-6 rounded-lg shadow-lg w-full max-w-2xl';
        }

        function changeFont(font) {
            document.body.style.fontFamily = font;
        }

        function calculateMarks() {
            const correctAnswers = {
                "1": "coco_chanel",
                "2": "louis_vuitton",
                "3": "gucci",
                "4": "prada",
                "5": "hermes",
                "6": "versace",
                "7": "ralph_lauren",
                "8": "giorgio_armani",
                "9": "dior",
                "10": "valentino",
                "11": "burberry",
                "12": "tom_ford",
                "13": "alexander_mcqueen",
                "14": "givenchy",
                "15": "stella_mccartney",
                "16": "balenciaga",
                "17": "saint_laurent",
                "18": "fendi",
                "19": "michael_kors",
                "20": "chloe"
            };

            let score = 0;
            for (let i = 1; i <= 20; i++) {
                const answer = document.querySelector(`select[name="question${i}"]`).value;
                if (answer === correctAnswers[i.toString()]) {
                    score++;
                }
            }

            alert(`Your score is: ${score} out of 20`);
        }
    </script>
</head>
