        function changeFormTheme(theme) {

        function calculateMarks() {
            const correctAnswers = {
                "1": "beatles",
                "2": "michael_jackson",
                "3": "elvis_presley",
                "4": "madonna",
                "5": "queen",
                "6": "bob_dylan",

                "8": "led_zeppelin",
                "9": "nirvana",
                "10": "pink_floyd",
                "11": "beyonce",
                "12": "taylor_swift",
                "13": "eminem",
                "14": "adele",
                "15": "bruce_springsteen",
                "16": "u2",
                "17": "prince",
                "18": "whitney_houston",
                "19": "elton_john",
                "20": "david_bowie"
            };

            let score = 0;
            for (let i = 1; i <= 20; i++) {
                const answer = document.querySelector(`select[name="question${i}"]`).value;

                }
