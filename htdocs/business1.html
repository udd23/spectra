        body {

    <script>
        function changeFormTheme(theme) {
            const formContainer = document.getElementById('form-container');
            formContainer.className = theme + ' p-6 rounded-lg shadow-lg w-full max-w-2xl';
        }

        function changeFont(font) {
            document.body.style.fontFamily = font;
        }

        function calculateMarks() {
            const correctAnswers = {
                "1": "jeff_bezos",
                "2": "apple",
                "3": "warren_buffett",
                "4": "elon_musk",
                "5": "alphabet",
                "6": "jack_ma",
                "7": "microsoft",
                "8": "richard_branson",
                "9": "berkshire_hathaway",
                "10": "mark_zuckerberg",
                "11": "nike",
                "12": "ibm",
                "13": "walt_disney",
                "14": "toyota",
                "15": "samsung",
                "16": "procter_and_gamble",
                "17": "john_d_rockefeller",
                "18": "steve_jobs",
                "19": "ford",
                "20": "nestle"
            };

            let score = 0;
            for (let i = 1; i <= 20; i++) {
                const answer = document.querySelector(`select[name="question${i}"]`).value;
                if (answer === correctAnswers[i.toString()]) {
                    score++;
                }
            }

            alert(`Your score is: ${score} out of 20`);
        }
    </script>
</head>
