        function changeFormTheme(theme) {
            const formContainer = document.getElementById('form-container');
            formContainer.className = theme + ' p-6 rounded-lg shadow-lg w-full max-w-2xl';
        }

        function changeFont(font) {
            document.body.style.fontFamily = font;
        }

        function calculateMarks() {
            const correctAnswers = {
                "1": "mona_lisa",
                "2": "vincent_van_gogh",
                "3": "the_scream",
                "4": "pablo_picasso",
                "5": "the_last_supper",
                "6": "michelangelo",
                "7": "the_persistence_of_memory",
                "8": "claude_monet",
                "9": "the_starry_night",
                "10": "frida_kahlo",
                "11": "the_birth_of_venus",
                "12": "rembrandt",
                "13": "the_girl_with_a_pearl_earring",
                "14": "gustav_klimt",
                "15": "the_night_watch",
                "16": "georges_seurat",
                "17": "the_kiss",
                "18": "henri_matisse",
                "19": "the_creation_of_adam",
                "20": "jackson_pollock"
            };

            let score = 0;
            for (let i = 1; i <= 20; i++) {
                const answer = document.querySelector(`select[name="question${i}"]`).value;
                if (answer === correctAnswers[i.toString()]) {
                    score++;
                }
            }

            alert(`Your score is: ${score} out of 20`);
        }
