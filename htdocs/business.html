<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Integral And Advance Polling and Data Collection Form System</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"></link>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&family=Open+Sans:wght@400;600;700&family=Lato:wght@400;700&family=Montserrat:wght@400;700&family=Poppins:wght@400;700&family=Nunito:wght@400;700&family=Raleway:wght@400;700&family=Merriweather:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Open Sans', sans-serif;
        }
    </style>
    <script>
        function changeFormTheme(theme) {
            const formContainer = document.getElementById('form-container');
            formContainer.className = theme + ' p-6 rounded-lg shadow-lg w-full max-w-2xl';
        }

        function changeFont(font) {
            document.body.style.fontFamily = font;
        }
    </script>
</head>
<body class="bg-white text-gray-800">
    <div class="container mx-auto p-4">
        <div class="flex justify-start mb-4">
            <button onclick="history.back()" class="bg-gray-800 text-white px-2 py-1 rounded mr-4">
                <i class="fas fa-arrow-left"></i>
            </button>
        </div>
        <h1 class="text-3xl font-bold text-center mb-8">Integral And Advance Polling and Data Collection Form System</h1>
        
        <div class="flex justify-center mb-8">
            <div class="mr-4">
                <label for="form-theme" class="block text-gray-800 mb-2">Select Form Theme:</label>
                <select id="form-theme" class="p-2 rounded text-gray-800" onchange="changeFormTheme(this.value)">
                    <option value="bg-white text-black">Default</option>
                    <option value="bg-gray-800 text-white">Dark</option>
                    <option value="bg-blue-500 text-white">Blue</option>
                    <option value="bg-green-500 text-white">Green</option>
                    <option value="bg-red-500 text-white">Red</option>
                    <option value="bg-gray-900 text-white">Gray</option>
                    <option value="bg-yellow-500 text-white">Yellow</option>
                    <option value="bg-orange-500 text-white">Orange</option>
                    <option value="bg-violet-500 text-white">Violet</option>
                </select>
            </div>
            <div>
                <label for="font" class="block text-gray-800 mb-2">Select Font:</label>
                <select id="font" class="p-2 rounded text-gray-800" onchange="changeFont(this.value)">
                    <option value="'Open Sans', sans-serif">Open Sans</option>
                    <option value="'Roboto', sans-serif">Roboto</option>
                    <option value="'Arial', sans-serif">Arial</option>
                    <option value="'Lato', sans-serif">Lato</option>
                    <option value="'Montserrat', sans-serif">Montserrat</option>
                    <option value="'Poppins', sans-serif">Poppins</option>
                    <option value="'Nunito', sans-serif">Nunito</option>
                    <option value="'Raleway', sans-serif">Raleway</option>
                    <option value="'Merriweather', sans-serif">Merriweather</option>
                    <option value="'Playfair Display', serif">Playfair Display</option>
                    <option value="'Great Vibes', cursive">Great Vibes</option>
                    <option value="'Pacifico', cursive">Pacifico</option>
                    <option value="'Dancing Script', cursive">Dancing Script</option>
                    <option value="'New Times Roman', sans-serif">New Times Roman</option>
                </select>
            </div>
        </div>

        <div class="flex justify-center">
            <!-- Business Use Template -->
            <div id="form-container" class="bg-white text-gray-800 p-6 rounded-lg shadow-lg w-full max-w-2xl">
                <h2 class="text-xl font-bold mb-4">Business Use Survey</h2>
                <form>
                    <div class="mb-4">
                        <label class="block text-gray-700">Company Name:</label>
                        <input type="text" class="w-full p-2 border border-gray-300 rounded" placeholder="Enter company name">
                    </div>
                    <div class="mb-4">
                        <label class="block text-gray-700">Industry:</label>
                        <input type="text" class="w-full p-2 border border-gray-300 rounded" placeholder="Enter industry">
                    </div>
                    <div class="mb-4">
                        <label class="block text-gray-700">Number of Employees:</label>
                        <input type="number" class="w-full p-2 border border-gray-300 rounded" placeholder="Enter number of employees">
                    </div>
                    <div class="mb-4">
                        <label class="block text-gray-700">Annual Revenue:</label>
                        <input type="number" class="w-full p-2 border border-gray-300 rounded" placeholder="Enter annual revenue">
                    </div>
                    <div class="mb-4">
                        <label class="block text-gray-700">Company Logo:</label>
                        <input type="file" class="w-full p-2 border border-gray-300 rounded">
                    </div>
                    <div class="mb-4">
                        <label class="block text-gray-700">Company Website:</label>
                        <input type="url" class="w-full p-2 border border-gray-300 rounded" placeholder="Enter company website">
                    </div>
                    <div class="mb-4">
                        <label class="block text-gray-700">Contact Person:</label>
                        <input type="text" class="w-full p-2 border border-gray-300 rounded" placeholder="Enter contact person name">
                    </div>
                    <div class="mb-4">
                        <label class="block text-gray-700">Contact Email:</label>
                        <input type="email" class="w-full p-2 border border-gray-300 rounded" placeholder="Enter contact email">
                    </div>
                    <div class="mb-4">
                        <label class="block text-gray-700">Contact Phone:</label>
                        <input type="tel" class="w-full p-2 border border-gray-300 rounded" placeholder="Enter contact phone number">
                    </div>
                    <div class="mb-4">
                        <label class="block text-gray-700">Business Address:</label>
                        <textarea class="w-full p-2 border border-gray-300 rounded" placeholder="Enter business address"></textarea>
                    </div>
                    <div class="flex space-x-4">
                        <button type="submit" class="bg-blue-500 text-white px-4 py-2 rounded">Submit</button>
                        <button type="button" class="bg-blue-500 text-white px-4 py-2 rounded">
                            <i class="fas fa-share"></i> Share
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
