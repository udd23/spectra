        function changeFormTheme(theme) {
            const formContainer = document.getElementById('form-container');

        function changeFont(font) {
            document.body.style.fontFamily = font;

        function calculateMarks() {
            const correctAnswers = {
                "1": "the_godfather",
                "2": "gone_with_the_wind",
                "3": "titanic",
                "4": "citizen_kane",
                "5": "the_dark_knight",
                "6": "pulp_fiction",
                "7": "schindlers_list",
                "8": "the_shawshank_redemption",
                "9": "forrest_gump",
                "10": "star_wars",
                "11": "the_lord_of_the_rings",
                "12": "inception",
                "13": "the_matrix",
                "14": "gladiator",
                "15": "avatar",
                "16": "jurassic_park",
                "17": "the_lion_king",
                "18": "back_to_the_future",
                "19": "the_silence_of_the_lambs",
                "20": "casablanca"
            };

            let score = 0;
            for (let i = 1; i <= 20; i++) {
                const answer = document.querySelector(`select[name="question${i}"]`).value;
                if (answer === correctAnswers[i.toString()]) {
                    score++;
                }
            }

            alert(`Your score is: ${score} out of 20`);
        }
