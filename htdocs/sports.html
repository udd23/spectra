<html lang="en">
<head>

    <style>
        body {
            font-family: 'Roboto', sans-serif;
        }

    <script>
        function changeFormTheme(theme) {
            const formContainer = document.getElementById('form-container');
            formContainer.className = theme + ' p-6 rounded-lg shadow-lg w-full max-w-2xl';
        }

        function changeFont(font) {
            document.body.style.fontFamily = font;
        }

        function calculateMarks() {
            const correctAnswers = {
                "1": "michael_jordan",
                "2": "pele",
                "3": "roger_federer",
                "4": "usain_bolt",
                "5": "muhammad_ali",
                "6": "tiger_woods",
                "7": "serena_williams",
                "8": "lebron_james",
                "9": "cristiano_ronaldo",
                "10": "michael_phelps",
                "11": "lionel_messi",
                "12": "rafael_nadal",
                "13": "wayne_gretzky",
                "14": "jackie_robinson",
                "15": "babe_ruth",
                "16": "diego_maradona",
                "17": "kobe_bryant",
                "18": "novak_djokovic",
                "19": "shaquille_oneal",
                "20": "larry_bird"
            };

            let score = 0;
            for (let i = 1; i <= 20; i++) {
                const answer = document.querySelector(`select[name="question${i}"]`).value;
                if (answer === correctAnswers[i.toString()]) {
                    score++;
                }
            }

            alert(`Your score is: ${score} out of 20`);
        }
    </script>
</head>

                    <option value="'Arial', sans-serif">Arial</option>
                    <option value="'Lato', sans-serif">Lato</option>
