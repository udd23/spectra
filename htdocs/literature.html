<html lang="en">
<head>

    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
        }
    </style>
    <script>
        function changeFormTheme(theme) {
            const formContainer = document.getElementById('form-container');
            formContainer.className = theme + ' p-6 rounded-lg shadow-lg w-full max-w-2xl';
        }

        function changeFont(font) {
            document.body.style.fontFamily = font;
        }

        function calculateMarks() {
            const correctAnswers = {
                "1": "william_shakespeare",
                "2": "jane_austen",
                "3": "george_orwell",
                "4": "harper_lee",
                "5": "j_k_rowling",
                "6": "leo_tolstoy",
                "7": "mark_twain",
                "8": "homer",
                "9": "charles_dickens",
                "10": "f_scott_fitzgerald",
                "11": "herman_melville",
                "12": "j_r_r_tolkien",
                "13": "gabriel_garcia_marquez",
                "14": "james_joyce",
                "15": "virginia_woolf",
                "16": "emily_bronte",
                "17": "oscar_wilde",
                "18": "ernest_hemingway",
                "19": "aldous_huxley",
                "20": "mary_shelley"
            };

            let score = 0;
            for (let i = 1; i <= 20; i++) {
                const answer = document.querySelector(`select[name="question${i}"]`).value;
                if (answer === correctAnswers[i.toString()]) {
                    score++;
                }
            }

            alert(`Your score is: ${score} out of 20`);
        }
    </script>
</head>
<body class="bg-gray-100 text-gray-800">

                </select>
            </div>
            <div>

                    <option value="'Open Sans', sans-serif">Open Sans</option>
                    <option value="'Arial', sans-serif">Arial</option>
                    <option value="'Lato', sans-serif">Lato</option>
                    <option value="'Montserrat', sans-serif">Montserrat</option>
                    <option value="'Poppins', sans-serif">Poppins</option>

                    <option value="'Raleway', sans-serif">Raleway</option>
                    <option value="'Merriweather', sans-serif">Merriweather</option>
                    <option value="'Playfair Display', serif">Playfair Display</option>
                    <option value="'Great Vibes', cursive">Great Vibes</option>
                    <option value="'Pacifico', cursive">Pacifico</option>
                    <option value="'Dancing Script', cursive">Dancing Script</option>
